<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <title>Alfpat Store</title>
</head>
<body>
    <div class="app">
        <nav>
            <div class="logo">
                <img src="img/logo.png"  alt="">
            </div>
            <div class="search-bar">
                <input type="search" name="" id="" placeholder="Search">
                <i class="bx bx-search"></i>
            </div>
            <div class="icons">
                <a href="#" class="search-icon">
                    <i class="bx bx-search"></i>
                </a>
                <a href="#" class="login-icon">
                    <i class="bx bx-user"></i>
                </a>
                <a href="#" class="cart-icon">
                    <i class="bx bx-cart"></i>
                </a>
            </div>
        </nav>
        <a href="index.html" class="back">
           ‚Üê Back
        </a>
        <main class="products">
           

            <div class="images">
                <div class="small-image">
                    <img src="img/2150757311.jpg" alt="">
                </div>
                <div class="big-image">
                    <img src="img/2150757311.jpg" alt="">
                </div>
            </div>
            <div class="details">
                <div class="title">
                    <h2>LG "55" inch Television</h2>
                    <h3>#450,000</h3>
                </div>
                <span>Available</span>
                <div class="quantity">
                    <p>Quantity</p>
                    <div class="quantity-field">
                        <button class="minus">-</button>
                        <input type="number" value="2" min="0" max="100">
                        <button class="add">+</button>
                    </div>
                </div>
                <div class="cart-button">
                    <button>Add to Cart</button>
                </div>
                <div class="socials">
                    <p>Share this Product</p>
                    <div class="social-images">
                        <a href="#">
                            <img src="img/twitter-x-icon.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="img/facebook-icon.svg" alt="">
                        </a>
                        <a href="#">
                            <img src="img/whatsapp-icon.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </main>
    
        <footer>
            <div class="container">
                <div class="left">
                    <h3><b>CONTACT US</b></h3>
                    <span>
                        <i class="bx bx-phone"></i>
                        <p>+2347077629457</p>
                    </span>
                    <span>
                        <i class="bx bx-map"></i>
                        <p>Enugu, Enugu Nigeria</p>
                    </span>
                    <span>
                        <img src="img/accepted.png" alt="">
                    </span>
                </div>
    
                <div class="right">
                    <h3>SIGN UP FOR DISCOUNTS & UPDATES</h3>
                    <input type="text" placeholder="Enter your phone number or enter email address">
                    <button>Subscribe</button>
                </div>
                
               
            </div>
            <div class="copyright">
                <hr/>
                <p className="footer-copyright">
                    Copyright 2024 &copy; AlfpatStore.com - All Right Reserved
                </p>
            </div>
          
        </footer>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
